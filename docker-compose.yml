version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: intern-sit-nginx
    restart: unless-stopped
    ports:
      - 80:8080
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./intern-sit.crt:/etc/ssl/intern-sit.crt
      - ./intern-sit.key:/etc/ssl/intern-sit.key
      # - /home/ubuntu/ssl:/ssl/
    networks:
      intern-sit-network:
        ipv4_address: 172.24.0.13
  db:
    image: mysql/mysql-server
    container_name: intern-sit-db
    restart: always
    env_file: ./.env.db
      
    expose:
      #running inside container
      - 3306
    networks:
      intern-sit-network:
        ipv4_address: 172.24.0.12
    volumes:
       #- ./db:/var/lib/mysql
       - ./mysqlinit:/docker-entrypoint-initdb.d/
    #    - ./init.sh:/init.sh
    # entrypoint: sh -c "/init.sh"
    # command: mysql -udbuser -phelloDEV371_
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:5.2.0-apache
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: intern-sit-db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_ABSOLUTE_URI: http://intern-sit.sytes.net/phpmyadmin
    restart: always
    ports:
      - 8081:80
    networks:
      intern-sit-network:
        ipv4_address: 172.24.0.16
networks:
  intern-sit-network:
    # external: true
    name: intern-sit-network
    ipam:
      config:
        - subnet: 172.24.0.0/16
