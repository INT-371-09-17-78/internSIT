version: '3.8'

services:
  db:
    image: mysql/mysql-server
    container_name: intern-sit-db
    restart: always
    env_file: ./.env.db
      
    expose:
      #running inside container
      - 3306
    networks:
      intern-sit-network:
        ipv4_address: 172.24.0.12
    volumes:
       #- ./db:/var/lib/mysql
       - ./mysqlinit:/docker-entrypoint-initdb.d/
    # command: mysql -udbuser -phelloDEV371_
  intern-sit:
    depends_on:
      - db
    container_name: intern-sit-app
    restart: always
    # build:
    #   context: .
      #target: build
    # image: intern_sit:dev
    image: ghcr.io/int-371-09-17-78/intern-sit:1.0.0
    #volumes:
     # - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt
     # - ./mysqlinit:/etc/ssl/certs/
    ports:
      - 3333:3333
    networks:
      intern-sit-network:
        ipv4_address: 172.24.0.11
networks:
  intern-sit-network:
    # external: true
    name: intern-sit-network
    ipam:
      config:
        - subnet: 172.24.0.0/16
